<div>
  <h3 class="title-listing-1 margin-bottom-10">
    Pending Projects
  <span>
    ({{ projects.length }})
  </span>
  </h3>
  <div class="slider_div projects_listing_div con_box" ng-repeat="project in projects">
    <div class="slider_details_con">

      <a href="">
        <h3>
          {{ project.title }}
        </h3>
      </a>
      <div class="slider_skills">
      <span class="demo-inline">
        <span class="label" ng-repeat="tag in project.tags">
          {{ tag }}
        </span>
      </span>
      </div>

      <div class="project-offer-to">
        <div class="offer-name">

          <i class="icon-bolt">
          </i>
          Bid by
          <a href="">
            The-designer-name-1
          </a>
          ,
          <a href="">
            The-designer-name-2
          </a>
          ,
          <a href="">
            The-designer-name-3
          </a>

        </div>
        <div class="offer-name">

          <i class="icon-arrow-right">
          </i>
          Offered to
          <a href="">
            The-designer-name-1
          </a>
          ,
          <a href="">
            The-designer-name-2
          </a>
          ,
          <a href="">
            The-designer-name-3
          </a>

        </div>
      </div>
      <!-- end of project-offer-to -->

      <div class="hr1">
      </div>
      <div class="final-offer-div">
        <div class="final-offer-div-desc">
          Final offer to:
        </div>
        <select>
          <option>
            The-designer-name-1
          </option>
          <option>
            The-designer-name-2
          </option>
          <option>
            The-designer-name-3
          </option>
          <option>
            The-designer-name-4
          </option>
          <option>
            The-designer-name-5
          </option>
        </select>
        <a id="" style="" class="btn btn-header-nav btn-primary" href="#">
          Confirm
        </a>

      </div>
      <div class="clearfix">
      </div>
    </div>
    <div class="clearfix">
    </div>
  </div>
</div>
