<div class="container">
  <form novalidate ng-submit="submitForm()" name="form">
    <div class="row">
      <div class="span6">
        <h3>Edit your profile</h3>
      </div>
    </div>
    <div class="border10_dotted"></div>
    <div class="row">
      <div class="span6">
        <h4>Your Account</h4>
      </div>
      <div class="span3 offset6">
        <div class="control-group small">
          <label class="control-label">First Name</label>
          <input type="text" ng-model="current_user.first_name" class="span3">
        </div>
      </div>
      <div class="span3">
        <div class="control-group small">
          <label class="control-label">Last Name</label>
          <input type="text" ng-model="current_user.last_name" class="span3">
        </div>
      </div>
      <div class="span6 offset6">

      </div>
    </div>
    <div class="border10_dotted"></div>
    <div class="row">
      <div class="span6">
        <h4>Company Information</h4>
      </div>
      <div class="span6">
        <div class="control-group small">
          <label class="control-label">Company Name</label>
          <input type="text" ng-model="current_user.company_name" class="span6">
        </div>
        <div class="control-group small">
          <label class="control-label">Company URL</label>
          <input type="text" ng-model="current_user.company_url" class="span6">
        </div>
        <div class="control-group">
          <label class="control-label">Company Description</label>
          <textarea rows="5" ng-model="current_user.company_description" class="span6"></textarea>
        </div>
        <div class="control-group small">
          <label class="control-label">Company Location</label>
          <input type="text" ng-model="current_user.company_location" class="span6">
        </div>
      </div>
    </div>
    <div class="border10_dotted"></div>
    <div class="row">
      <div class="span6 offset6">
        <div class="control-group">
          <button ng-disabled="!form.$valid" class="btn btn-primary btn-block" type="submit">Done</button>
        </div>
      </div>
    </div>
  </form>
</div>
